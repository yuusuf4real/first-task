<!DOCTYPE html>
<html>
    <head>
        <title>login page</title>
        <link rel="stylesheet" href="css/login.css" type="text/css">
        <script src="https://kit.fontawesome.com/a4e6de9bfe.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    </head>
<body style="background-color: lightgray;">

    <div id="container">

        <div class="foundation">
            <h3 class="title">Login</h3>

            <div class="email">Username*</div>
            <div >
                <input type="text" name="Username" autocomplete="username" 
                required type="text" class="input2" placeholder="type your username">
            </div>
            <div class="pass">Password*</div>

            <input type="password" name="password" autocomplete="current-password" 
             required type="password" class="password" placeholder="type your password">

             <div>
                <button class="action-login" type="submit">Log in</button>
            </div>

            <div>
                <a href="#" class="forgot-password">forgot password?</a>
            </div>
            <p class="sign_up">You don't have an account? <a style="color: white;" href="#">sign up</a></p>
            

        </div>
    </div>

</body>    
</html>
